name: Delta Shares Request
description: Create Delta Shares Request Form
labels: [Delta Shares]

title: "Delta Shares"

body:

- type: dropdown
  id: environment
  attributes:
    label: Select Environment
    options:
      - dev
      - prod
  validations:
    required: True

- type: dropdown
  id: create_or_delete
  attributes:
    label: Select to 'create' or 'destroy' Resource
    options:
      - create
      - destroy
  validations:
    required: True

- type: input
  id: catalog_metastore_id
  attributes:
    description: "The metastore id can be found in the Databricks admin account console."
    label: Please Enter the Databricks Workspace Metastore ID
  validations:
    required: True

- type: input
  id: resource_name
  attributes:
    description: "Please note: only 'dashes' are allowed in the delta share name."
    label: Please Enter the Delta Share Name
  validations:
    required: True

- type: input
  id: ds_recipient_name
  attributes:
    label: Please Enter the Delta Share Recipient Name
    description: "Please note: only 'dashes' are allowed in the recipient name."
  validations:
    required: False

