name: Fix Terraform PR Merge Issues

on:
  issue_comment:
    types: [created, edited]


jobs:

  fix_terraform_merge_pr_issue:
  
    if: github.event.issue.pull_request != null && contains(github.event.comment.body, 'fix pr')

    runs-on: ubuntu-latest

    steps:
  
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0 # This is important to fetch all branches
      
  
      - name: Get PR details
        id: get-pr
        run: |
          PR_DETAILS=$(curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" "${{ github.event.issue.pull_request.url }}")
          echo "PR_DETAILS=$PR_DETAILS" >> $GITHUB_ENV
        shell: bash

        
      - name: Merge main into feature branch
        run: |
          FEATURE_BRANCH=$(echo "$PR_DETAILS" | jq -r .head.ref)
          git fetch origin
          git checkout "$FEATURE_BRANCH"
          git merge origin/main
          git push origin "$FEATURE_BRANCH"
        shell: bash
