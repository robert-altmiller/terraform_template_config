name: Process Storage Credential Request

on:
  issues:
    types: [opened]

jobs:
  get_issue_in_json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Install jq
        run: sudo apt-get install jq

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/storage-credential-request.yml

      - name: Output issue parser Json results 
        run: cat ${HOME}/issue-parser-result.json

      - name: Checkout Target Terraform Repo
        uses: actions/checkout@v2
        with:
          repository: 'robert-altmiller/terraform_template'
          token: ${{ secrets.GH_TOKEN }}

      - name: Write submission issue Json to Json file
        run: |
          echo '${{ steps.issue-parser.outputs.jsonString }}' > issue_submission/issue_submission.json

      - name: Fetch Terraform Json master config file from the target repo
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" -H "Accept: application/vnd.github.v3.raw" -o storage_credential.json "https://raw.githubusercontent.com/robert-altmiller/terraform_template/main/master_tfstate/storage_credential.json"
          MASTER_CONFIG=$(jq -c . < storage_credential.json)
          echo "MASTER_CONFIG=$MASTER_CONFIG" >> $GITHUB_ENV

      - name: Append issue submission to MASTER_CONFIG
        run: |
          # Read the issue submission into a variable
          ISSUE_SUBMISSION_JSON=$(cat issue_submission/issue_submission.json)
          # Extract the resource_name which will be the key in the MASTER_CONFIG JSON
          RESOURCE_NAME=$(echo $ISSUE_SUBMISSION_JSON | jq -r .resource_name)
          # Append the issue submission to the MASTER_CONFIG JSON
          MASTER_CONFIG_UPDATED=$(echo $MASTER_CONFIG | jq ".storage_credentials.\"$RESOURCE_NAME\" = $ISSUE_SUBMISSION_JSON")
          # Update MASTER_CONFIG environment variable
          echo "MASTER_CONFIG_UPDATED=$MASTER_CONFIG_UPDATED" >> $GITHUB_ENV
          # Save the updated MASTER_CONFIG to the issue_submission.json file (overwrite)
          echo "$MASTER_CONFIG_UPDATED" > issue_submission/issue_submission.json

      - name: Print MASTER_CONFIG_UPDATED Variable
        run: echo "$MASTER_CONFIG_UPDATED"

      - name: Commit Json issue file to target Terraform repo
        shell: bash
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com" && \
          git config --global user.name "github-actions[bot]" && \
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/robert-altmiller/terraform_template.git
          git pull && \
          git add issue_submission/issue_submission.json && \
          git commit -m 'new infrastructure submission' && \
          git push


